<body>
    <form action="continue.php" target="_blank" autocomplete="on">
        <h3>Donor Information</h3>
        <label for="fname">First Name:</label>

        <label for="lname">Last Name:</label>

        <label for="address2">Address 2:</label>

        <label for="city">City:</label>

            <option value="Bangladesh">
            <option value="India">
            <option value="America">
            <option value="Pakistan">
        </datalist><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value=""><br>

        <label for="fax">Fax:</label>
        <input type="text" id="fax" name="fax" value=""><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value=""><br>

        <label for="damount">Donation Amount:</label>
        <input type="checkbox" id="damount" name="damount" value="money">
        <label for="damount"> None</label>

        <input type="checkbox" id="damount" name="damount" value="money">
        <label for="damount"> $50</label>

        <input type="checkbox" id="damount" name="damount" value="money">
        <label for="damount"> $75</label>

        <input type="checkbox" id="damount" name="damount" value="money">
        <label for="damount"> $100</label>

        <input type="checkbox" id="damount" name="damount" value="money">
        <label for="damount"> $250</label>

        <input type="checkbox" id="damount" name="damount" value="money">
        <label for="damount"> other</label><br>
        <label for="other">Other Amount $</label>
        <input type="text" id="damount" name="damount" value=""><br>

        <label for="rdamount">Recurring Donation:</label>
        <input type="checkbox" id="rdamount" name="rdamount" value="rmoney">
        <label for="rdamount">I am interested in giving on a regular basis</label>
        <label for="rdamount">Monthly Credit Card $ </label>
        <input type="text" id="rdamount" name="rdamount" value="">
        <label for="rdamount">For</label>
        <input type="text" id="rdmonth" name="rdmonth" value="">

        <h3>Honorarium and Memorial Donation Information</h3>
        <input type="checkbox" id="damount" name="damount" value="money">
        <label for="damount"> To Honor</label><br>
        <input type="checkbox" id="damount" name="damount" value="money">
        <label for="damount"> In Memory of</label><br>
